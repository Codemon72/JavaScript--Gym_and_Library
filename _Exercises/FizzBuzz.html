    // Solution using a mapping object
    function fizzBuzz(limit) {
      const mappings = {
        3: 'Fizz',
        5: 'Buzz'
      };
      for (let i = 1; i <= limit; i++) {
        let output = '';
        for (let key in mappings) {
          if (i % key === 0) {
            output += mappings[key];
          }
        }
        console.log(output || i);
      }
    }
