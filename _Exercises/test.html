  <body>
    <script>
function isValidWalk(walk) {
  // count all letters
  const letterCounts = walk.reduce((acc, letter) => {
    if (acc.hasOwnProperty(letter)) {
      acc[letter]++;
    } else {
      acc[letter] = 1;
    }
    return acc; 
  }, {});

  // if number of n and s are equal && e and w are equal return true
  // else return false
  if (walk.length == 10 && letterCounts['n'] === letterCounts['s'] && letterCounts['e'] === letterCounts['w']) {
    return true;
  } else {
    return false;
  }
}
console.log('true: ', isValidWalk(['n','s','n','s','n','s','n','s','n','s']))
console.log('false: ', isValidWalk(['w','e','w','e','w','e','w','e','w','e','w','e']))
    </script>
  </body>
