  <body>
    <script>
function uppercaseEveryWord(string) {
  return string.split(' ').map(item => item[0].toUpperCase() + item.slice(1)).join(' ')
}
console.log(
  uppercaseEveryWord("How can mirrors be real if our eyes aren't real.")
)
    </script>
  </body>
