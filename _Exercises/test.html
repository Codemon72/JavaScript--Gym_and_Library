<body>
  <script>
    function getMiddle(s){
      return s.length % 2 === 0 ? s.charAt(s.length / 2 -1) + s.charAt(s.length / 2) : s.charAt(s.length / 2)
    }


    console.log(getMiddle('test'))
  </script>
