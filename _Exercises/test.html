  <script>
function XO(str) {
  const strLowerCase = str.toLowerCase(); // convert the input string to lowercase
  const encounteredXOs = [0, 0]
  for (let i = 0; i < str.length; i ++){
    if (strLowerCase[i] === 'x'){encounteredXOs[0] += 1}
    else if (strLowerCase[i] === 'o'){encounteredXOs[1] += 1}
  }
  return encounteredXOs[0] === encounteredXOs[1]
}

console.log(XO("Oo"));
console.log(XO("ooom"));
  </script>
