<body>


  <script>
      function alienLanguage(str) {
        // capitalize all letters
        const upperCaseString = str.toUpperCase();
        console.log(upperCaseString);
        // separate into smaller strings  
        const wordArray = upperCaseString.split(" ");
        console.log(wordArray);
        // turn last letter to lower case
        for(let i = 0; i < wordArray.length; i++){
          const index = wordArray[i].length -1;
          wordArray[i] = wordArray[i].slice(0, index) + wordArray[i][index].replace(wordArray[i][index], wordArray[i][index].toLowerCase())
        }
        console.log(wordArray);
        // const arrayWithLowerCaseEndings = wordArray.map(function(currentValue, index, arr)))
      }


      alienLanguage("My name is Maha Yuga!")
  </script>
