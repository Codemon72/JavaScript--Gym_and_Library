<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
</head>

<body>


  <script>
const color = 'green';

switch (color) {
  case 'red':
    console.log('Color is red.');
    break;
  case 'green':
    console.log('Color is green.');
    break;
  default: 
    console.log('Color is not red or green.')
    break;
}

  </script>
</body>

</html>
