<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    //push method is slower
    var arr1 = [];
    for (var i = 0; i < 100000000; i++) arr1.push(i);
    console.log('done with 1');
    //direct assignment will quiker than push()
    var arr2 = [];
    for (var i = 0; i < 100000000; i++) arr2[i] = i;
    console.log('done with 2');

  </script>
</body>

</html>
